<!DOCTYPE html>
<html ng-app="tvBuzz">
<head>
  <meta charset="UTF-8">

    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css"/>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap-theme.min.css"/>
    <link rel="stylesheet" href="bower_components/bootstrap-datepicker/dist/css/bootstrap-datepicker.css"/>
    <link rel="stylesheet" href="bower_components/jquery-timepicker-jt/jquery.timepicker.css"/>
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="bower_components/jquery-ui/jquery-ui.min.js"></script>
    <script src="bower_components/bootstrap-datepicker/dist/js/bootstrap-datepicker.min.js" charset="UTF-8"></script>
    <script src="bower_components/jquery-timepicker-jt/jquery.timepicker.js"></script>

    <title>TVBuzz </title>
</head>
<body>

<div class="container-fluid" ng-controller="AppCtrl">
    <form class="navbar-form navbar-right" role="search">
        <div class="form-group">
            <input type="text" class="form-control" placeholder="Recherche">
        </div>
        <button type="submit" class="btn btn-default"><span class="glyphicon glyphicon-list-alt" aria-hidden="true"></span></button>
    </form>
    <br/>
    <h1>Planning Buzz TV Mag</h1>
    <div class="row">
        <div class="col-md-1">Enregistrement</div>
        <div class="col-md-1">Horaire</div>
        <div class="col-md-1">Diffusion</div>
        <div class="col-md-2">Nom</div>
        <div class="col-md-2">Prénom</div>
        <div class="col-md-2">Présentateur</div>
        <div class="col-md-3">&nbsp;</div>
    </div>
    <div class="row">
        <div class="col-md-1"><div class="input-append date" id="dpReg" data-date="" data-date-format="dd/mm/yyyy">
            <input size="16" type="text" value="" class="form-control" ng-model="planning.enregistrement">
            <span class="add-on"><i class="icon-th"></i></span>
        </div></div>
        <div class="col-md-1"><div class="input-append time" >
            <input id="dpHour" value="" class="form-control" ng-model="planning.heure">
            <span class="add-on"><i class="icon-th"></i></span>
        </div></div>
        <div class="col-md-1"><divd class="input-append date" id="dpDif" data-date="" data-date-format="dd/mm/yyyy">
            <input size="16" type="text" value="" class="form-control" ng-model="planning.diffusion">
            <span class="add-on"><i class="icon-th"></i></span>
        </divd></div>
        <div class="col-md-2"><input class="form-control" ng-model="planning.nom"></div>
        <div class="col-md-2"><input class="form-control" ng-model="planning.prenom"></div>
        <div class="col-md-2"><input class="form-control" ng-model="planning.interviewer"></div>
        <div class="col-md-3"> <div><button class="btn btn-primary" ng-click="addPlanning()"><span class="glyphicon glyphicon-save-file" aria-hidden="true"></span></button></div>
            <div><button class="btn btn-info" ng-click="update()"><span class="glyphicon glyphicon-refresh" aria-hidden="true"></span></button>&nbsp;<button class="btn btn-info" ng-click="deselect()">Clear</button></div>
        </div>
    </div>
    <div class="row" ng-repeat="planning in planning">
        <div class="col-md-1">{{ planning.enregistrement }}</div>
        <div class="col-md-1">{{ planning.heure }}</div>
        <div class="col-md-1">{{ planning.diffusion }}</div>
        <div class="col-md-2">{{ planning.nom }}</div>
        <div class="col-md-2">{{ planning.prenom}}</div>
        <div class="col-md-2">{{ planning.interviewer }}</div>
        <div class="col-md-3"><div><button class="btn btn-danger" ng-click="remove(planning._id)"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span></button></div>
            <div><button class="btn btn-warning" ng-click="edit(planning._id)"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></button></div>
            </div>
    </div>

                <!-- https://docs.angularjs.org/api/ng/input/input%5Bdate%5D !-->
                <!-- https://docs.angularjs.org/api/ng/filter/orderBy !-->


        <div class="alert-error" id="alert" style="display: block;">
            <strong></strong>
        </div>
    </div>
</div>

<script src="bower_components/angular/angular.min.js"></script>
<script src="controllers/controller.js"></script>
<script src="js/buzzdatepicker.js" charset="UTF-8"></script>
<script>
    $(function() {
        $('#dpHour').timepicker();
    });

</script>

</body>
</html>
