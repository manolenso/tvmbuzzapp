<!DOCTYPE html>
<html ng-app="tvBuzz">
<head>
  <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/5.5.2/css/foundation.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/5.5.2/css/normalize.min.css"/>
  <!-- Latest compiled and minified CSS
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
    -->
    <title>TVBuzz </title>
</head>
<body>
<div class="row" ng-controller="AppCtrl">
    <div >
            <h1>Planning Buzz TV Mag</h1>
            <table class="large-12 columns">
                <thead>
                <tr>
                    <th>Enregistrement</th>
                    <th>Heure</th>
                    <th>Diffusion</th>
                    <th>Nom</th>
                    <th>Pr√©nom</th>
                    <th>Interviewer</th>
                </tr>
                </thead>
                <tbody>
                <!-- https://docs.angularjs.org/api/ng/input/input%5Bdate%5D !-->
                <!-- https://docs.angularjs.org/api/ng/filter/orderBy !-->
                <tr ng-repeat="planning in planning | orderBy:'Enregistrement'">
                    <td>{{ planning.Enregistrement }}</td>
                    <td>{{ planning.Heure }}</td>
                    <td>{{ planning.Diffusion }}</td>
                    <td>{{ planning.Nom }}</td>
                    <td>{{ planning.Prenom}}</td>
                    <td>{{ planning.Interviewer }}</td>
                </tr>
                </tbody>
               </table>
    </div>
</div>



<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.6/angular.min.js"></script>
<script src="controllers/controller.js"></script>

</body>
</html>
