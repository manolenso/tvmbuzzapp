<!DOCTYPE html>
<html ng-app="tvBuzz">
<head>
  <meta charset="UTF-8">

    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css"/>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap-theme.min.css"/>
    <link rel="stylesheet" href="bower_components/bootstrap-datepicker/dist/css/bootstrap-datepicker.css"/>
    <link rel="stylesheet" href="bower_components/jquery-timepicker-jt/jquery.timepicker.css"/>
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <!--<script src="bower_components/jquery-ui/jquery-ui.min.js"></script>-->
    <script src="bower_components/bootstrap-datepicker/dist/js/bootstrap-datepicker.js" charset="UTF-8"></script>
    <script src="bower_components/bootstrap-datepicker/dist/locales/bootstrap-datepicker.fr.min.js" charset="UTF-8"></script>
    <script src="bower_components/jquery-timepicker-jt/jquery.timepicker.js"></script>
    <script type="text/javascript" src=""></script>


    <title>TVBuzz </title>
</head>
<body>

<div class="container" ng-controller="AppCtrl">
    <form class="navbar-form navbar-right" role="search">
        <div class="form-group">
            <input type="text" class="form-control" placeholder="Recherche">
        </div>
        <button type="submit" class="btn btn-default"><span class="glyphicon glyphicon-list-alt" aria-hidden="true"></span></button>
    </form>
    <br/>
    <div >
            <h1>Planning Buzz TV Mag</h1>
            <table class="table table-bordered">
                <thead>
                 <tr>
                    <th class="col-md-2">Enregistrement<span class="add-on">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<i class="glyphicon glyphicon-calendar"></i></span></th>
                    <th class="col-md-1">Horaire<span class="add-on">&nbsp;&nbsp;<i class="glyphicon glyphicon-time"><c/i></span></th>
                    <th class="col-md-2">Diffusion<span class="add-on">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<i class="glyphicon glyphicon-calendar"></i></span></th>
                    <th class="col-md-2">Nom<span class="add-on">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<i class="glyphicon glyphicon-user"></i></span></th>
                    <th class="col-md-2">Prénom<span class="add-on">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<i class="glyphicon glyphicon-user"></i></span></th>
                    <th class="col-md-3">Présentateur<span class="add-on">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<i class="glyphicon glyphicon-sunglasses"></i></span></th>
                 </tr>
                </thead>
                <tbody>
                <tr>

                    <td class="input-append date" id="dpReg" data-date="" data-date-format="dd/mm/yyyy">
                        <input size="16" type="text" value="" class="form-control" ng-model="planning.enregistrement">
                        <span class="add-on"><i class="icon-th"></i></span>
                    </td>

                    <td class="col-md-1" >
                        <input id="dpHour" value="" class="form-control" ng-model="planning.heure">
                    </td>

                    <td class="input-append date" id="dpDif" data-date="" data-date-format="dd/mm/yyyy">
                        <input size="16" type="text" value="" class="form-control" ng-model="planning.diffusion">
                        <span class="add-on"><i class="icon-th"></i></span>
                    </td>
                  <td><input class="form-control" ng-model="planning.nom"></td>
                  <td><input class="form-control" ng-model="planning.prenom"></td>
                    <td class="form-group">
                        <select class="form-control" with="60px" name="interviewer"  ng-model="planning.interviewer">
                            <option value="Nicolas Vollaire">Nicolas Vollaire</option>
                            <option value="Philippe Larroque">Philippe Larroque</option>
                        </select>
                    </td>

                  <td ng-hide="PushPlanning"><button class="btn btn-primary"  ng-click="addPlanning()"><span class="glyphicon glyphicon-save" aria-hidden="true"></span></button></td>
                  <td><button class="btn btn-info" ng-click="update()"><span class="glyphicon glyphicon-refresh" aria-hidden="true"></span></button></td><td><button class="btn btn-info" ng-click="deselect()"><span class="glyphicon glyphicon-erase" aria-hidden="true"></span></button></td>
                </tr>
                <!-- https://docs.angularjs.org/api/ng/input/input%5Bdate%5D !-->
                <!-- https://docs.angularjs.org/api/ng/filter/orderBy !-->

                <tr ng-repeat="planning in planninglist | orderBy: '-enregistrement':true">
                    <td>{{ planning.enregistrement }}</td>
                    <td>{{ planning.heure }}</td>
                    <td>{{ planning.diffusion }}</td>
                    <td>{{ planning.nom }}</td>
                    <td>{{ planning.prenom}}</td>
                    <td>{{ planning.interviewer }}</td>
                    <td ng-model="pushPlanning"><button class="btn btn-warning" ng-click="edit(planning._id)"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></button></td>
                    <td><button class="btn btn-danger" ng-click="remove(planning._id)"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span></button></td>
                </tr>

                </tbody>
               </table>
        <div class="col-md-5 alert-error" id="alert"  style="display: block;">
            <strong></strong>
        </div>
    </div>
</div>

<script src="bower_components/angular/angular.min.js"></script>
<script src="controllers/controller.js"></script>
<script src="js/buzzdatepicker.js" charset="UTF-8"></script>
<script>

    $(document).ready(function (){
        $('#dpReg input').datepicker({
            language: "fr"
        });
        $('#dpDif input').datepicker({
            language: "fr"
        });
    });
    $(function() {
        $('#dpHour').timepicker ({
            'timeFormat': 'H:i'

        });

    });

</script>

</body>
</html>
